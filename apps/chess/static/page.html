  <script>
    const $board = document.querySelector('chess-board')

    const $btn = document.querySelector('button')
    $btn.textContent = $board.orientation

    $btn.onclick = () => {
      $board.orientation = $board.orientation === 'white' ? 'black' : 'white'
      $btn.textContent = $board.orientation
    }
  </script>
